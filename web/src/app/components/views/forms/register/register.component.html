<div *ngIf="!isSignedUp && !isLoggedIn" class="dropdown is-right">
    <div class="dropdown-trigger">
      <button class="button navbar-link" aria-haspopup="true" aria-controls="dropdown-register">
        <span>Register</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-register" role="menu">
      <div class="dropdown-content">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group navbar-item">
              <label for="name">Your name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="form.name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group navbar-item">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="form.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group navbar-item">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="form.email.errors.required">Email is required</div>
                <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group navbar-item">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group navbar-item">
              <button class="btn btn-primary">Register</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{errorMessage}}
              </div>
            </div>
          </form>
    </div>
  </div>
