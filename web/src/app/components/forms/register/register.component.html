<h4 class="is-title">Doesn't have an account yet ?</h4>
<form id="register-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="field">
    <label class="label" for="username">Username</label>
    <div class="control has-icons-left">
      <input class="input" type="text" placeholder="Username" name="userName"  [(ngModel)]="form.userName" #userName="ngModel" required />
      <span class="icon is-left"><i class="fas fa-user"></i></span>
    </div>
    <label class="label" for="email">Email</label>
    <div class="control has-icons-left">
      <input class="input" type="email" placeholder="Email" name="email" placeholder="email" name="email"  [(ngModel)]="form.email" #email="ngModel" required/>
      <span class="icon is-left"><i class="fas fa-envelope"></i></span>
    </div>
    <div class="columns">
      <div class="column">
        <label class="label" for="password">Password</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel" required/>
          <span class="icon is-left"><i class="fas fa-key"></i></span>
        </div>
      </div>
      <div class="column">
        <label class="label" for="retypePassword">Re-Type Password</label>
        <div class="control has-icons-left">
          <input class="input is-disabled" type="password" placeholder="Confirm Password" name="retypePassword" /><span class="icon is-left"><i class="fas fa-key"></i></span>
        </div>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary is-medium">Register</button>
      </div>
      <div class="control">
        <button class="button is-inverted  is-medium" >Reset</button>
      </div>
    </div>
  </div>
</form>
